<!DOCTYPE html>
<html>
<head>
	<script>
		function onLoad()
		{
			var aCount = 45;
			(function(){
				var anElement = document.getElementById("loading");
				anElement.innerHTML = "" + aCount;
				aCount--;
				setTimeout(arguments.callee, 1000);
			})();

			setTimeout(moveToRealPage, 45000);
		}

		function moveToRealPage()
		{
			window.location.replace("http://localhost:8080/index.html");
		}
	</script>
	<style type="text/css">
		html, body
		{
			height:100%;
			overflow:hidden;
		}
		body
		{
			display: -webkit-flex;
			display:flex;
			-webkit-align-items: center;
			align-items: center;
			-webkit-justify-content:center;
			justify-content: center;
		}
		#loading
		{
			font-size: 96px;
			font-weight: bold;
		}
	</style>
</head>
<body onLoad="onLoad();">
	<div id="loading">Loading</div>
</body>
</html>
